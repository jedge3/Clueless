<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div class="button-container">
        <div id="chat"></div>
        <label for="selectCharacter">Choose a character:</label>
        <select id="selectCharacter" name="selectCharacter">
            <option value="option1">Col. Mustard</option>
            <option value="option2">Miss Scarlet</option>
            <option value="option3">Prof. Plum</option>
            <option value="option3">Mr. Green</option>
            <option value="option3">Mrs. White</option>
            <option value="option3">Mrs. Peacock</option>
        </select>
        <br>
        <label for="selectWeapon">Choose a weapon:</label>
        <select id="selectWeapon" name="selectWeapon">
            <option value="option1">Rope</option>
            <option value="option2">Lead Pipe</option>
            <option value="option3">Knife</option>
            <option value="option3">Wrench</option>
            <option value="option3">Candlestick</option>
            <option value="option3">Revolver</option>
        </select>
        <br>
        <label for="selectRoom">Choose a room:</label>
        <select id="selectRoom" name="selectRoom">
            <option value="option1">Study</option>
            <option value="option2">Hall</option>
            <option value="option3">Lounge</option>
            <option value="option3">Library</option>
            <option value="option3">Billard Room</option>
            <option value="option3">Dining Room</option>
            <option value="option3">Conservatory</option>
            <option value="option3">Ball Room</option>
            <option value="option3">Kitchen</option>
        </select>
        <input type="text" id="message" placeholder="Action info...">
        <button onclick="move()">Move</button>
        <button onclick="suggest()">Suggest</button>
        <button onclick="accuse()">Accuse</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
