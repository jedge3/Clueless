<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Lobby</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div id="lobby-container">
        <div id="chatContainer">
            <div id="chat"></div>
            <div id="chatMessageContainer" style="display: flex;">
                <input type="text" id="chatMessage" placeholder="Enter chat message...">
                <button id="chatSendMessage">Send</button>
            </div>
            <script type="module" src="js/chat.js"></script>
        </div>
        <input type="text" id="lobby-id" placeholder="Lobby id here...">
        <div class="lobby-button-container">
            <button id="createButton">Create Lobby</button>
            <button id="joinButton">Join Lobby</button>
            <button id="leaveButton">Leave Lobby</button>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
