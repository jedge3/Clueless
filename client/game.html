<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div id="chatContainer">
        <div id="chat"></div>
        <div id="chatMessageContainer" style="display: flex;">
            <input type="text" id="chatMessage" placeholder="Enter chat message...">
            <button id="chatSendMessage">Send</button>
        </div>
    </div>
    <div class="main-container">
        <div class="rooms-and-hallways">
            <div id="col1">
                <button class="rooms">
                    <img src="assets/images/rooms/study.png">
                    <div class="image-label">Study</div>
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms/library.png">
                    <div class="image-label">Library</div>
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms/conservatory.png">
                    <div class="image-label">Conservatory</div>
                </button>
            </div>

            <div id="col2">
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
            </div>

            <div id="col3">
                <button class="rooms">
                    <img src="assets/images/rooms/hall.png">
                    <div class="image-label">Hall</div>
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms/billard_room.png">
                    <div class="image-label">Billard Room</div>
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms/ball_room.png">
                    <div class="image-label">Ball Room</div>
                </button>
            </div>

            <div id="col4">
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
            </div> 

            <div id="col5">
                <button class="rooms">
                    <img src="assets/images/rooms/lounge.png">
                    <div class="image-label">Lounge</div>
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms/dining_room.png">
                    <div class="image-label">Dining Room</div>
                </button>
                <button class="hallways">
                    <img src="assets/images/rooms/hallway.png">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms/kitchen.png">
                    <div class="image-label">kitchen</div>
                </button>
            </div>
        </div>
        <br><br><br>
        <div class="action-container">
            <button id="moveButton">Move</button>
            <button id="suggestButton">Suggest</button>
            <button id="disproveButton">Disprove</button>
            <button id="accuseButton">Accuse</button>
            <button id="endTurnButton">End Turn</button>
            <button id="infoButton">i</button>
        </div>
    </div>
    <div class="profile-container">
        <h2>Player Profile:</h2>
        <br>
        <img src="assets/images/empty-character.webp" width="250" height="250">
        <br>
        <label id="characterLabel">Your character is undetermined.</label>
        <br>
        <label id="turnLabel">It is Col. Mustard's turn.</label>
        <p>Card in hands:</p>
        <ul id="cardList">
            <li>Card 1</li>
            <li>Card 2</li>
            <li>Card 3</li>
        </ul>
    </div>
</body>
</html>
