<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div id="chatContainer">
        <div id="chat"></div>
        <div id="chatMessageContainer" style="display: flex;">
            <input type="text" id="chatMessage" placeholder="Enter chat message...">
            <button id="chatSendMessage">Send</button>
        </div>
    </div>
    <div class="main-container">
        <button id="infoButton">i</button>
        <!-- Uncomment to use the board.png -->
        <!-- <img src="assets/images/board.png" width="450" height="450"> -->
        
        <!-- Comment div below to disable the clickable board -->
        <div class="rooms-and-hallways">
            <div id="col1">
                <button class="rooms">
                    <img src="assets/images/rooms_study.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_vertical.png" width="90" height="90">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms_library.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_vertical.png" width="90" height="90">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms_conservatory.png" width="90" height="90">
                </button>
            </div>

            <div id="col2">
                <button class="hallways">
                    <img src="assets/images/hallway_horizontal.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_horizontal.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_horizontal.png" width="90" height="90">
                </button>
            </div>

            <div id="col3">
                <button class="rooms">
                    <img src="assets/images/rooms_hall.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_vertical.png" width="90" height="90">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms_billiardRoom.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_vertical.png" width="90" height="90">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms_ballroom.png" width="90" height="90">
                </button>
            </div>

            <div id="col4">
                <button class="hallways">
                    <img src="assets/images/hallway_horizontal.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_horizontal.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_horizontal.png" width="90" height="90">
                </button>
            </div> 

            <div id="col5">
                <button class="rooms">
                    <img src="assets/images/rooms_lounge.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_vertical.png" width="90" height="90">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms_diningRoom.png" width="90" height="90">
                </button>
                <button class="hallways">
                    <img src="assets/images/hallway_vertical.png" width="90" height="90">
                </button>
                <button class="rooms">
                    <img src="assets/images/rooms_kitchen.png" width="90" height="90">
                </button>
            </div>
        </div>
        <br><br><br>
        <div class="action-container">
            <button id="moveButton">Move</button>
            <button id="suggestButton">Suggest</button>
            <button id="disproveButton">Disprove</button>
            <button id="accuseButton">Accuse</button>
            <button id="endTurnButton">End Turn</button>
        </div>
    </div>
    <div class="profile-container">
        <h2>Player Profile:</h2>
        <br>
        <img src="assets/images/empty-character.webp" width="250" height="250">
        <br>
        <label id="turnLabel">It is Col. Mustard's turn.</label>
        <br>
        <label id="characterLabel">Your character is undetermined.</label>
        <p>Card in hands:</p>
        <ul id="cardList">
            <li>Card 1</li>
            <li>Card 2</li>
            <li>Card 3</li>
        </ul>
    </div>
</body>
</html>
