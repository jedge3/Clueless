<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div class="button-container">
        <div id="chat"></div>

        <label for="selectCharacter">Choose a character:</label>
        <select id="selectCharacter" name="selectCharacter">
            <option value="option1">Col. Mustard</option>
            <option value="option2">Miss Scarlet</option>
            <option value="option3">Prof. Plum</option>
            <option value="option3">Mr. Green</option>
            <option value="option3">Mrs. White</option>
            <option value="option3">Mrs. Peacock</option>
        </select>

        <br>

        <label for="selectWeapon">Choose a weapon:</label>
        <select id="selectWeapon" name="selectWeapon">
            <option value="option1">Rope</option>
            <option value="option2">Lead Pipe</option>
            <option value="option3">Knife</option>
            <option value="option3">Wrench</option>
            <option value="option3">Candlestick</option>
            <option value="option3">Revolver</option>
        </select>

        <br>

        <label for="selectRoom">Choose a room:</label>
        <select id="selectRoom" name="selectRoom">
            <option value="Study">Study</option>
            <option value="Hall">Hall</option>
            <option value="Lounge">Lounge</option>
            <option value="Library">Library</option>
            <option value="Billird Room">Billird Room</option>
            <option value="Dining Room">Dining Room</option>
            <option value="Conservatory">Conservatory</option>
            <option value="Ball Room">Ball Room</option>
            <option value="Kitchen">Kitchen</option>
        </select>
        <input type="text" id="message" placeholder="Action info...">

        <button id="moveButton">Move</button>
        <button id="suggestButton">Suggest</button>
        <button id="accuseButton">Accuse</button>

        <label for="selectClue">Choose a clue:</label>
        <select id="selectClue" name="selectClue">
            <option id="clue1" value="Clue1">Clue1</option>
            <option id="clue2" value="Clue2">Clue2</option>
            <option id="clue3" value="Clue3">Clue3</option>
        </select>
        <button id="revealButton">Reveal</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
