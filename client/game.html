<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div class="button-container">
        <div id="chat"></div>
        
        <label for="selectPosition">Choose a position:</label>
        <select id="selectPosition" name="selectPosition">
        </select>

        <button id="moveButton">Move</button>
        
        <label for="selectCharacter">Choose a character:</label>
        <select id="selectCharacter" name="selectCharacter">
            <option value="Col. Mustard">Col. Mustard</option>
            <option value="Miss Scarlet">Miss Scarlet</option>
            <option value="Prof. Plum">Prof. Plum</option>
            <option value="Mr. Green">Mr. Green</option>
            <option value="Mrs. White">Mrs. White</option>
            <option value="Mrs. Peacock">Mrs. Peacock</option>
        </select>
        
        <br>
        
        <label for="selectWeapon">Choose a weapon:</label>
        <select id="selectWeapon" name="selectWeapon">
            <option value="Rope">Rope</option>
            <option value="Lead Pipe">Lead Pipe</option>
            <option value="Knife">Knife</option>
            <option value="Wrench">Wrench</option>
            <option value="Candlestick">Candlestick</option>
            <option value="Revolver">Revolver</option>
        </select>
        
        <br>
        
        <label for="selectRoom">Choose a room:</label>
        <select id="selectRoom" name="selectRoom">
            <option value="Study">Study</option>
            <option value="Hall">Hall</option>
            <option value="Lounge">Lounge</option>
            <option value="Library">Library</option>
            <option value="Billard Room">Billard Room</option>
            <option value="Dining Room">Dining Room</option>
            <option value="Conservatory">Conservatory</option>
            <option value="Ball Room">Ball Room</option>
            <option value="Kitchen">Kitchen</option>
        </select>
        
        <button id="suggestButton">Suggest</button>
        <button id="accuseButton">Accuse</button>
        
        <label for="selectClue">Choose a clue:</label>
        <select id="selectClue" name="selectClue">
            <option id="clue0" value="No Clue">None</option>
            <option id="clue1" value="Clue1">Clue1</option>
            <option id="clue2" value="Clue2">Clue2</option>
            <option id="clue3" value="Clue3">Clue3</option>
        </select>
        <button id="disproveButton">Disprove</button>
        <button id="endTurnButton">End Turn</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
