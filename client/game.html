<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue-less - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <div id="chatContainer">
        <div id="chat"></div>
        <div id="chatMessageContainer" style="display: flex;">
            <input type="text" id="chatMessage" placeholder="Enter chat message...">
            <button id="chatSendMessage">Send</button>
        </div>
    </div>
    <div class="board-container">
        <div class="rooms-and-hallways">
            <div id="col1" class="column">
                <button class="rooms" id="Study">
                    <img class="board-image" src="assets/images/rooms/study.png">
                    <div class="image-label">Study</div>
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Study,Library">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="rooms" id="Library">
                    <img class="board-image" src="assets/images/rooms/library.png">
                    <div class="image-label">Library</div>
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Library,Conservatory">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="rooms" id="Conservatory">
                    <img class="board-image" src="assets/images/rooms/conservatory.png">
                    <div class="image-label">Conservatory</div>
                    <div class="character-holder"></div>
                </button>
            </div>

            <div id="col2" class="column">
                <button class="hallways" id="Study,Hall">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Library,Billard Room">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Conservatory,Ball Room">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
            </div>

            <div id="col3" class="column">
                <button class="rooms" id="Hall">
                    <img class="board-image" src="assets/images/rooms/hall.png">
                    <div class="image-label">Hall</div>
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Hall,Billard Room">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="rooms" id="Billard Room">
                    <img class="board-image" src="assets/images/rooms/billard_room.png">
                    <div class="image-label">Billard Room</div>
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Billard Room,Ball Room">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="rooms" id="Ball Room">
                    <img class="board-image" src="assets/images/rooms/ball_room.png">
                    <div class="image-label">Ball Room</div>
                    <div class="character-holder"></div>
                </button>
            </div>

            <div id="col4" class="column">
                <button class="hallways" id="Hall,Lounge">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Billard Room,Dining Room">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Ball Room,Kitchen">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
            </div> 

            <div id="col5" class="column">
                <button class="rooms" id="Lounge">
                    <img class="board-image" src="assets/images/rooms/lounge.png">
                    <div class="image-label">Lounge</div>
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Lounge,Dining Room">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="rooms" id="Dining Room">
                    <img class="board-image" src="assets/images/rooms/dining_room.png">
                    <div class="image-label">Dining Room</div>
                    <div class="character-holder"></div>
                </button>
                <button class="hallways" id="Dining Room,Kitchen">
                    <img class="board-image" src="assets/images/rooms/hallway.png">
                    <div class="character-holder"></div>
                </button>
                <button class="rooms" id="Kitchen">
                    <img class="board-image" src="assets/images/rooms/kitchen.png">
                    <div class="image-label">Kitchen</div>
                    <div class="character-holder"></div>
                </button>
            </div>
        </div>
        <br>
        <div id="starting-character-holder">
            <img class="character-image" id="Col. Mustard" src="assets/images/characters/col_mustard.png"></img>
            <img class="character-image" id="Miss Scarlet" src="assets/images/characters/miss_scarlet.png"></img>
            <img class="character-image" id="Prof. Plum" src="assets/images/characters/prof_plum.png"></img>
            <img class="character-image" id="Mr. Green" src="assets/images/characters/mr_green.png"></img>
            <img class="character-image" id="Mrs. White" src="assets/images/characters/mrs_white.png"></img>
            <img class="character-image" id="Mrs. Peacock" src="assets/images/characters/mrs_peacock.png"></img>
        </div>
        <br>
        <div class="action-container">
            <button id="moveButton">Move</button>
            <button id="suggestButton">Suggest</button>
            <button id="disproveButton">Disprove</button>
            <button id="accuseButton">Accuse</button>
            <button id="endTurnButton">End Turn</button>
            <button id="infoButton">i</button>
        </div>
    </div>
    <div class="profile-container">
        <h2>Player Profile:</h2>
        <br>
        <img id="characterImageLabel" src="assets/images/characters/empty.png" width="250" height="250">
        <br>
        <label id="characterLabel">Your character is undetermined.</label>
        <br>
        <label id="turnLabel">It is Col. Mustard's turn.</label>
    </div>
    <div class="popup" id="accusation-popup"> </div>
    <div class="popup" id="suggestion-popup"> </div>
    <div class="popup" id="disproof-popup"> </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/actionButtons.js"></script>
</body>
</html>
